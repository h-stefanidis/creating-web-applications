        <!-- CSS For HTML -->
        <link href="styles/style.css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    </head>
    <body>
        <!-- Title -->
        <header>
            <h1>Application Form</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <a href="index.html">Index</a>
            <a href="jobs.html">Jobs</a>
            <a href="apply.html">Apply</a>
            <a href="about.html">About</a>
            <a href="enhancements.html">Enhancements</a>
        </nav>

        <!-- Job Reference Number, First/Last Name -->
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <div id="sect1">
            <fieldset id="names">
                <legend>Job and Name</legend>
                   <label for="refnum">Job Reference Number</label>
                        <input type="text" name="Job Reference Number" id="refnum"
                        minlength="5" maxlength="5"
                        pattern="^[a-zA-Z0-9]+$"
                        required="required" />

                    <p><label for="fname">First Name</label>
                        <input type="text" name="First Name" id="fname"
                        maxlength="20"
                        pattern="^[a-zA-Z]+$"
                        required="required" /></p>
                    
                    <p><label for="lname">Last Name</label>
                        <input type="text" name="Last Name" id="lname"
                        maxlength="20"
                        pattern="^[a-zA-Z]+$"
                        required="required" /></p>
            </fieldset>
        
        <!-- Date of Birth -->
            <fieldset id="birth">
                <legend>Date of Birth</legend>
                    <label for="dob">Date of Birth</label>
                        <input type="date" name="Date of Birth" id="dob" required="required"/>
            </fieldset>

        <!-- Gender -->
            <fieldset id="gen">
                <legend>Gender</legend>
                    <label><input type="radio" name="Gender" id="male" value="Male" checked="checked" />Male</label>
                    <label><input type="radio" name="Gender" id="female" value="Female" />Female</label>
                    <label><input type="radio" name="Gender" id="other" value="Other" />Other</label>
            </fieldset>
        </div>

        <!-- Address -->
        <div id="sect2">
            <fieldset id="addy">
                <legend>Address</legend>
                    <label for="street">Street Address</label>
                        <input type="text" name="Street Address" id="street"
                        maxlength="40"
                        required="required" />

                    <p><label for="subtown">Suburb/Town</label>
                        <input type="text" name="Suburb/Town" id="subtown"
                        maxlength="40"
                        required="required" /></p>

                    <p><label for="state">State</label>
                        <select name="State" id="state">
                            <option value="VIC" selected="selected">VIC</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                        </select></p>

                    <p><label for="postcode">Postcode</label>
                        <input type="text" name="Postcode" id="postcode"
                        minlength="4" maxlength="4"
                        pattern="^[0-9]+$" 
                        required="required"/></p>
            </fieldset>

        <!-- Contact Details -->
            <fieldset id="contacts">
                <legend>Contact Details</legend>
                    <label for="email">Email Address</label>
                        <input type="email" name="Email Address" id="email" required="required" />

                    <p><label for="phone">Phone Number</label>
                        <input type="text" name="Phone Number" id="phone"
                        minlength="8" maxlength="12"
                        pattern="^[0-9]{8,12}+$"
                        required="required" /></p>
            </fieldset>
        </div>

        <!-- Skill List -->
        <fieldset id="skillset">
            <legend>Skills</legend>
                <label><input type="checkbox" name="Skills[]" value="IT Management" checked="checked" />IT Management</label>
                <p><label><input type="checkbox" name="Skills[]" value="Interpersonal"/>Interpersonal Skills</label></p>
                <p><label><input type="checkbox" name="Skills[]" value="OS Proficiency"/>Operating System Proficiency</label></p>
                <p><label><input type="checkbox" name="Skills[]" value="Troubleshooter"/>Troubleshooter</label></p>
                <p><label><input type="checkbox" name="Skills[]" value="Other Skills" />Other Skills</label></p>

                <p><label>Other Skills<br>
                <textarea name="Other Skills" rows="8" cols="45">Enter other skills here...</textarea></label></p>
        </fieldset>

        <!-- Submit/Reset Option -->
        <div class="subres">
            <input type="submit" value="Submit Application"/>
            <input type="reset" value="Reset Form" />
        </div>

        <!-- Footer -->
        <footer>
            <p class="foot">&copy; Scriptom Corporation
            <a id="foot" href="mailto:105260443@student.swin.edu.au">Email Me - 105260443@student.swin.edu.au</a></p>
        </footer>
        </form>
    </body>
</html>
